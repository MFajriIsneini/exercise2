<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type=text/css href="./style.css">
</head>
<body>
    <p>Calculator</p>
    <div class = "container">
        <div class="row">
            <input type="text" id="data">
            <!-- ini row 1 -->
        </div>
        <div class="row">
            <div class="col">
                <button class="button" onclick="clean()">AC</button>
            </div>
            <div class="col">
                <button class="button" onclick="backspace()">C</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" onclick="btn(1)">1</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(2)">2</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(3)">3</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" onclick="btn(4)">4</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(5)">5</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(6)">6</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" onclick="btn(7)">7</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(8)">8</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn(9)">9</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" onclick="btn(0)">0</button>
            </div>
            <div class="col">
                <button class="button" onclick="btn('.')">.</button>
            </div>
            <div class="col">
                <button class="button" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
